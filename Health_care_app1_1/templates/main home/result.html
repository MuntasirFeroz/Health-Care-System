<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Health Condition</h2>

	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Health Condition</b></p>
	<div class="results">



	{% if prediction == 'Critical'%}
	    <h2 style="color:red;">Critical</h2>
	{% elif prediction == 'Moderate'%}
	    <h2 style="color:blue;">Moderate </h2>
    {% elif prediction == 'Normal' %}
        <h2 style="color:greenyellow;">Normal</h2>
	{% endif %}

	</div>

</body>
</html>
